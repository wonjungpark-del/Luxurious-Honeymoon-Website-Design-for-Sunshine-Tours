<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 선샤인투어</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }
        
        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }
        
        .btn-success {
            background: #38c172;
            color: white;
        }
        
        .btn-success:hover {
            background: #2fa360;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        /* Admin Dashboard */
        .hidden {
            display: none !important;
        }
        
        .admin-header {
            background: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .admin-body {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            padding: 2rem 0;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu li:hover {
            background: #f8f9fa;
            border-left-color: #667eea;
        }
        
        .sidebar-menu li.active {
            background: #f8f9fa;
            border-left-color: #667eea;
            font-weight: 600;
            color: #667eea;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #34495e;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d1f2e5;
            color: #38c172;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #f39c12;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #e74c3c;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-modal {
            cursor: pointer;
            font-size: 1.5rem;
            color: #95a5a6;
        }
        
        .close-modal:hover {
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #95a5a6;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Inquiry Detail Modal Styles */
        .inquiry-detail {
            padding: 1.5rem 0;
        }
        
        .detail-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-section h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }
        
        .detail-row {
            display: flex;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e6ed;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-row label {
            min-width: 120px;
            font-weight: 600;
            color: #34495e;
        }
        
        .detail-row span {
            flex: 1;
            color: #2c3e50;
        }
        
        .message-row {
            flex-direction: column;
        }
        
        .message-row span {
            margin-top: 0.5rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1 class="login-title">
                <i class="fas fa-user-shield"></i><br>
                관리자 로그인
            </h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <header class="admin-header">
            <h1 class="admin-title"><i class="fas fa-sun"></i> 선샤인투어 관리자</h1>
            <button onclick="logout()" class="btn btn-secondary">로그아웃</button>
        </header>
        
        <div class="admin-body">
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active" data-section="regions">
                        <i class="fas fa-map-marked-alt"></i> 지역 관리
                    </li>
                    <li data-section="resorts">
                        <i class="fas fa-hotel"></i> 리조트 관리
                    </li>
                    <li data-section="reviews">
                        <i class="fas fa-star"></i> 후기 관리
                    </li>
                    <li data-section="inquiries">
                        <i class="fas fa-envelope"></i> 문의 관리
                    </li>
                </ul>
            </aside>
            
            <main class="main-content">
                <!-- Regions Section -->
                <section id="regions" class="content-section active">
                    <div class="card">
                        <div class="card-title">
                            지역 관리
                            <button onclick="openRegionModal()" class="btn btn-success" style="float: right;">
                                <i class="fas fa-plus"></i> 지역 추가
                            </button>
                        </div>
                        <div id="regionsTable"></div>
                    </div>
                </section>

                <!-- Resorts Section -->
                <section id="resorts" class="content-section">
                    <div class="card">
                        <div class="card-title">
                            리조트 관리
                            <button onclick="openResortModal()" class="btn btn-success" style="float: right;">
                                <i class="fas fa-plus"></i> 리조트 추가
                            </button>
                        </div>
                        
                        <!-- Region Filter -->
                        <div style="margin-bottom: 1.5rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; gap: 1rem;">
                            <label style="font-weight: 600; color: #2c3e50; white-space: nowrap;">
                                <i class="fas fa-filter"></i> 지역별 필터:
                            </label>
                            <select id="resortRegionFilter" class="form-input" style="max-width: 300px;" onchange="filterResortsByRegion()">
                                <option value="">전체 지역</option>
                            </select>
                            <span id="resortCountBadge" style="margin-left: auto; padding: 0.5rem 1rem; background: #667eea; color: white; border-radius: 20px; font-weight: 600; font-size: 0.9rem;">
                                총 0개
                            </span>
                        </div>
                        
                        <div id="resortsTable"></div>
                    </div>
                </section>

                <!-- Reviews Section -->
                <section id="reviews" class="content-section">
                    <div class="card">
                        <div class="card-title">후기 관리</div>
                        <div id="reviewsTable"></div>
                    </div>
                </section>

                <!-- Inquiries Section -->
                <section id="inquiries" class="content-section">
                    <div class="card">
                        <div class="card-title">문의 관리</div>
                        <div id="inquiriesTable"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Region Modal -->
    <div id="regionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="regionModalTitle">지역 추가</h2>
                <span class="close-modal" onclick="closeRegionModal()">×</span>
            </div>
            <form id="regionForm">
                <input type="hidden" id="regionId">
                <div class="form-group">
                    <label class="form-label">지역 코드 *</label>
                    <input type="text" id="regionCode" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">국가 *</label>
                    <input type="text" id="regionCountry" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">한국어 이름 *</label>
                    <input type="text" id="regionNameKo" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">영어 이름 *</label>
                    <input type="text" id="regionNameEn" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea id="regionDescription" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">이미지 URL</label>
                    <input type="text" id="regionImageUrl" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">표시 순서</label>
                    <input type="number" id="regionDisplayOrder" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">활성화</label>
                    <select id="regionIsActive" class="form-input">
                        <option value="true">활성화</option>
                        <option value="false">비활성화</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" onclick="closeRegionModal()" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Resort Modal -->
    <div id="resortModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="resortModalTitle">리조트 추가</h2>
                <span class="close-modal" onclick="closeResortModal()">×</span>
            </div>
            <form id="resortForm">
                <input type="hidden" id="resortId">
                <div class="form-group">
                    <label class="form-label">지역 선택 *</label>
                    <select id="resortRegionId" class="form-input" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">한국어 이름 *</label>
                    <input type="text" id="resortNameKo" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">영어 이름 *</label>
                    <input type="text" id="resortNameEn" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <input type="text" id="resortCategory" class="form-input" placeholder="예: 럭셔리, 부티크">
                </div>
                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea id="resortDescription" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">메인 이미지</label>
                    <input type="file" id="resortMainImageFile" class="form-input" accept="image/*" onchange="uploadMainImageAuto()">
                    <input type="text" id="resortMainImageUrl" class="form-input" placeholder="이미지 URL (업로드 후 자동 입력)" readonly style="margin-top: 8px;">
                    <small style="color: #95a5a6;">이미지를 선택하면 자동으로 업로드됩니다</small>
                </div>
                <div class="form-group">
                    <label class="form-label">갤러리 이미지 (최대 6개)</label>
                    <small style="color: #95a5a6; display: block; margin-bottom: 8px;">이미지를 선택하면 자동으로 업로드됩니다</small>
                    <div id="galleryUploadContainer">
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile1" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(1)">
                            <input type="text" id="resortGalleryImage1" class="form-input" placeholder="갤러리 1 URL" readonly>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile2" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(2)">
                            <input type="text" id="resortGalleryImage2" class="form-input" placeholder="갤러리 2 URL" readonly>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile3" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(3)">
                            <input type="text" id="resortGalleryImage3" class="form-input" placeholder="갤러리 3 URL" readonly>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile4" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(4)">
                            <input type="text" id="resortGalleryImage4" class="form-input" placeholder="갤러리 4 URL" readonly>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile5" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(5)">
                            <input type="text" id="resortGalleryImage5" class="form-input" placeholder="갤러리 5 URL" readonly>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <input type="file" id="galleryImageFile6" class="form-input" accept="image/*" style="margin-bottom: 4px;" onchange="uploadGalleryImageAuto(6)">
                            <input type="text" id="resortGalleryImage6" class="form-input" placeholder="갤러리 6 URL" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">특징 (줄바꿈으로 구분)</label>
                    <textarea id="resortFeatures" class="form-input" rows="4" placeholder="프라이빗 비치&#10;인피니티 풀&#10;스파&#10;한국인 가이드"></textarea>
                    <small style="color: #95a5a6;">각 특징을 줄바꿈으로 구분하여 입력하세요</small>
                </div>
                <div class="form-group">
                    <label class="form-label">표시 순서</label>
                    <input type="number" id="resortDisplayOrder" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">활성화</label>
                    <select id="resortIsActive" class="form-input">
                        <option value="true">활성화</option>
                        <option value="false">비활성화</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" onclick="closeResortModal()" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Inquiry Detail Modal -->
    <div id="inquiryDetailModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>문의 상세 정보</h2>
            <div class="inquiry-detail">
                <div class="detail-section">
                    <h3>고객 정보</h3>
                    <div class="detail-row">
                        <label>이름:</label>
                        <span id="detailName"></span>
                    </div>
                    <div class="detail-row">
                        <label>이메일:</label>
                        <span id="detailEmail"></span>
                    </div>
                    <div class="detail-row">
                        <label>전화번호:</label>
                        <span id="detailPhone"></span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>여행 정보</h3>
                    <div class="detail-row">
                        <label>여행지:</label>
                        <span id="detailDestination"></span>
                    </div>
                    <div class="detail-row">
                        <label>예산:</label>
                        <span id="detailBudget"></span>
                    </div>
                    <div class="detail-row">
                        <label>인원:</label>
                        <span id="detailTravelers"></span>
                    </div>
                    <div class="detail-row">
                        <label>기간:</label>
                        <span id="detailDuration"></span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>문의 내용</h3>
                    <div class="detail-row">
                        <label>제목:</label>
                        <span id="detailSubject"></span>
                    </div>
                    <div class="detail-row message-row">
                        <label>내용:</label>
                        <span id="detailMessage"></span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>처리 정보</h3>
                    <div class="detail-row">
                        <label>상태:</label>
                        <span id="detailStatus"></span>
                    </div>
                    <div class="detail-row">
                        <label>등록일:</label>
                        <span id="detailCreatedAt"></span>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button type="button" onclick="closeInquiryDetailModal()" class="btn btn-primary">닫기</button>
            </div>
        </div>
    </div>

    <!-- Review Detail Modal -->
    <div id="reviewDetailModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>후기 상세 정보</h2>
            <div class="inquiry-detail">
                <div class="detail-section">
                    <h3>작성자 정보</h3>
                    <div class="detail-row">
                        <label>작성자:</label>
                        <span id="reviewDetailAuthor"></span>
                    </div>
                    <div class="detail-row">
                        <label>여행 시기:</label>
                        <span id="reviewDetailTravelDate"></span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>여행지 정보</h3>
                    <div class="detail-row">
                        <label>여행지:</label>
                        <span id="reviewDetailDestination"></span>

                        <span id="reviewDetailRating"></span>

                <div class="detail-section">
                    <h3>후기 내용</h3>
                    <div class="detail-row">

                        <span id="reviewDetailTitle"></span>
                    </div>
                    <div class="detail-row message-row">
                        <label>내용:</label>
                        <span id="reviewDetailContent"></span>

                <div class="detail-section" id="reviewImageSection" style="display: none;">
                    <h3>첨부 이미지</h3>
                    <div class="detail-row">

                    </div>

                <div class="detail-section">
                    <h3>관리 정보</h3>
                    <div class="detail-row">
                        <label>상태:</label>
                        <span id="reviewDetailStatus"></span>
                    </div>
                    <div class="detail-row">
                        <label>추천 후기:</label>
                        <span id="reviewDetailFeatured"></span>

                        <label>등록일:</label>

    <script>
        // Config
        const ADMIN_PASSWORD = 'admin1234';
        const API_BASE = '/api';

        // State
        let currentRegions = [];
        let currentResorts = [];
        let currentReviews = [];
        let currentInquiries = [];

        // Auth
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('admin_logged_in');
            if (isLoggedIn === 'true') {
                showDashboard();
                loadAllData();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_logged_in', 'true');
                showDashboard();
                loadAllData();
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        }

        function logout() {
            sessionStorage.removeItem('admin_logged_in');
            location.reload();
        }

        // Navigation
        document.querySelectorAll('.sidebar-menu li').forEach(item => {
            item.addEventListener('click', () => {
                const section = item.dataset.section;
                
                // Update sidebar
                document.querySelectorAll('.sidebar-menu li').forEach(li => li.classList.remove('active'));
                item.classList.add('active');
                
                // Update content
                document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
                document.getElementById(section).classList.add('active');
            });
        });

        // Load Data
        async function loadAllData() {
            await loadRegions();
            await loadResorts();
            await loadReviews();
            await loadInquiries();
        }

        async function loadRegions() {
            try {
                const response = await fetch(`${API_BASE}/regions`);
                const data = await response.json();
                
                if (data.success) {
                    currentRegions = data.data;
                    renderRegionsTable();
                }
            } catch (error) {
                console.error('Failed to load regions:', error);
                document.getElementById('regionsTable').innerHTML = '<div class="empty-state">데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        async function loadResorts() {
            try {
                const response = await fetch(`${API_BASE}/resorts`);
                const data = await response.json();
                
                if (data.success) {
                    currentResorts = data.data;
                    updateResortRegionFilter();
                    renderResortsTable();
                }
            } catch (error) {
                console.error('Failed to load resorts:', error);
                document.getElementById('resortsTable').innerHTML = '<div class="empty-state">데이터를 불러오는데 실패했습니다.</div>';
            }
        }
        
        // Update region filter dropdown
        function updateResortRegionFilter() {
            const filterSelect = document.getElementById('resortRegionFilter');
            if (!filterSelect) return;
            
            // Keep current selection
            const currentValue = filterSelect.value;
            
            // Clear and add "All Regions" option
            filterSelect.innerHTML = '<option value="">전체 지역</option>';
            
            // Add regions sorted by name
            const sortedRegions = [...currentRegions].sort((a, b) => 
                a.name_ko.localeCompare(b.name_ko, 'ko')
            );
            
            sortedRegions.forEach(region => {
                const resortsCount = currentResorts.filter(r => r.region_id === region.id).length;
                const option = document.createElement('option');
                option.value = region.id;
                option.textContent = `${region.name_ko} (${resortsCount}개)`;
                filterSelect.appendChild(option);
            });
            
            // Restore previous selection
            filterSelect.value = currentValue;
        }
        
        // Filter resorts by selected region
        function filterResortsByRegion() {
            const filterSelect = document.getElementById('resortRegionFilter');
            const selectedRegionId = filterSelect.value;
            
            renderResortsTable(selectedRegionId);
        }

        async function loadReviews() {
            try {
                const response = await fetch(`${API_BASE}/reviews`);
                const data = await response.json();
                
                if (data.success) {
                    currentReviews = data.data;
                    renderReviewsTable();
                }
            } catch (error) {
                console.error('Failed to load reviews:', error);
                document.getElementById('reviewsTable').innerHTML = '<div class="empty-state">데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        async function loadInquiries() {
            try {
                const response = await fetch(`${API_BASE}/inquiries`);
                const data = await response.json();
                
                if (data.success) {
                    currentInquiries = data.data;
                    renderInquiriesTable();
                }
            } catch (error) {
                console.error('Failed to load inquiries:', error);
                document.getElementById('inquiriesTable').innerHTML = '<div class="empty-state">데이터를 불러오는데 실패했습니다.</div>';
            }
        }

        // Render Tables
        function renderRegionsTable() {
            const container = document.getElementById('regionsTable');
            
            if (currentRegions.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>등록된 지역이 없습니다.</p></div>';
                return;
            }

            let html = '<table><thead><tr><th>국가</th><th>이름</th><th>코드</th><th>상태</th><th>관리</th></tr></thead><tbody>';
            
            currentRegions.forEach(region => {
                const statusBadge = region.is_active ? 
                    '<span class="badge badge-success">활성화</span>' : 
                    '<span class="badge badge-danger">비활성화</span>';
                
                html += `
                    <tr>
                        <td>${region.country}</td>
                        <td>${region.name_ko} (${region.name_en})</td>
                        <td>${region.code}</td>
                        <td>${statusBadge}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editRegion('${region.id}')">수정</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteRegion('${region.id}')">삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderResortsTable(filterRegionId = '') {
            const container = document.getElementById('resortsTable');
            const countBadge = document.getElementById('resortCountBadge');
            
            // Filter resorts by region if specified
            let displayResorts = currentResorts;
            if (filterRegionId) {
                displayResorts = currentResorts.filter(r => r.region_id === filterRegionId);
            }
            
            // Update count badge
            if (countBadge) {
                const filterSelect = document.getElementById('resortRegionFilter');
                const selectedRegion = currentRegions.find(r => r.id === filterRegionId);
                if (filterRegionId && selectedRegion) {
                    countBadge.textContent = `${selectedRegion.name_ko}: ${displayResorts.length}개`;
                    countBadge.style.background = '#38c172';
                } else {
                    countBadge.textContent = `총 ${displayResorts.length}개`;
                    countBadge.style.background = '#667eea';
                }
            }
            
            if (displayResorts.length === 0) {
                const message = filterRegionId ? '해당 지역에 등록된 리조트가 없습니다.' : '등록된 리조트가 없습니다.';
                container.innerHTML = `<div class="empty-state"><i class="fas fa-inbox"></i><p>${message}</p></div>`;
                return;
            }

            let html = '<table><thead><tr><th>지역</th><th>이름</th><th>카테고리</th><th>상태</th><th>관리</th></tr></thead><tbody>';
            
            displayResorts.forEach(resort => {
                const region = currentRegions.find(r => r.id === resort.region_id);
                const regionName = region ? region.name_ko : resort.region_id;
                const statusBadge = resort.is_active ? 
                    '<span class="badge badge-success">활성화</span>' : 
                    '<span class="badge badge-danger">비활성화</span>';
                
                html += `
                    <tr>
                        <td>${regionName}</td>
                        <td>${resort.name_ko}</td>
                        <td>${resort.category || '-'}</td>
                        <td>${statusBadge}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editResort('${resort.id}')">수정</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteResort('${resort.id}')">삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderReviewsTable() {
            const container = document.getElementById('reviewsTable');
            
            if (currentReviews.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>등록된 후기가 없습니다.</p></div>';
                return;
            }

            let html = '<table><thead><tr><th>작성자</th><th>제목</th><th>여행지</th><th>평점</th><th>상태</th><th>등록일</th><th>관리</th></tr></thead><tbody>';
            
            currentReviews.forEach(review => {
                let statusBadge = '';
                if (review.status === 'approved') {
                    statusBadge = '<span class="badge badge-success">승인</span>';
                } else if (review.status === 'pending') {
                    statusBadge = '<span class="badge badge-warning">대기</span>';
                } else {
                    statusBadge = '<span class="badge badge-danger">거부</span>';
                }
                
                const createdDate = new Date(review.created_at).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                
                html += `
                    <tr>
                        <td>${review.author_name}</td>
                        <td>${review.title}</td>
                        <td>${review.destination_kr || review.destination}</td>
                        <td>${'⭐'.repeat(review.rating)}</td>
                        <td>${statusBadge}</td>
                        <td>${createdDate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="viewReviewDetail('${review.id}')">상세보기</button>
                            ${review.status === 'pending' ? `<button class="btn btn-sm btn-success" onclick="approveReview('${review.id}')">승인</button>` : ''}
                            <button class="btn btn-sm btn-danger" onclick="deleteReview('${review.id}')">삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderInquiriesTable() {
            const container = document.getElementById('inquiriesTable');
            
            if (currentInquiries.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>문의가 없습니다.</p></div>';
                return;
            }

            let html = '<table><thead><tr><th>이름</th><th>이메일</th><th>여행지</th><th>상태</th><th>등록일</th><th>관리</th></tr></thead><tbody>';
            
            currentInquiries.forEach(inquiry => {
                let statusBadge = '';
                if (inquiry.status === 'completed') {
                    statusBadge = '<span class="badge badge-success">완료</span>';
                } else if (inquiry.status === 'processing') {
                    statusBadge = '<span class="badge badge-warning">처리중</span>';
                } else {
                    statusBadge = '<span class="badge badge-danger">대기</span>';
                }
                
                const createdDate = new Date(inquiry.created_at).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                
                html += `
                    <tr>
                        <td>${inquiry.name}</td>
                        <td>${inquiry.email}</td>
                        <td>${inquiry.destination}</td>
                        <td>${statusBadge}</td>
                        <td>${createdDate}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="viewInquiryDetail('${inquiry.id}')">상세보기</button>
                            ${inquiry.status === 'pending' ? `<button class="btn btn-sm btn-success" onclick="updateInquiryStatus('${inquiry.id}', 'processing')">처리중</button>` : ''}
                            ${inquiry.status === 'processing' ? `<button class="btn btn-sm btn-success" onclick="updateInquiryStatus('${inquiry.id}', 'completed')">완료</button>` : ''}
                            <button class="btn btn-sm btn-danger" onclick="deleteInquiry('${inquiry.id}')">삭제</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Region Modal
        function openRegionModal(regionId = null) {
            const modal = document.getElementById('regionModal');
            const form = document.getElementById('regionForm');
            const title = document.getElementById('regionModalTitle');
            
            form.reset();
            
            if (regionId) {
                title.textContent = '지역 수정';
                const region = currentRegions.find(r => r.id === regionId);
                if (region) {
                    document.getElementById('regionId').value = region.id;
                    document.getElementById('regionCode').value = region.code;
                    document.getElementById('regionCountry').value = region.country;
                    document.getElementById('regionNameKo').value = region.name_ko;
                    document.getElementById('regionNameEn').value = region.name_en;
                    document.getElementById('regionDescription').value = region.description || '';
                    document.getElementById('regionImageUrl').value = region.image_url || '';
                    document.getElementById('regionDisplayOrder').value = region.display_order || 0;
                    document.getElementById('regionIsActive').value = region.is_active ? 'true' : 'false';
                }
            } else {
                title.textContent = '지역 추가';
            }
            
            modal.classList.add('active');
        }

        function closeRegionModal() {
            document.getElementById('regionModal').classList.remove('active');
        }

        document.getElementById('regionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('regionId').value || `region-${Date.now()}`;
            const data = {
                id,
                code: document.getElementById('regionCode').value,
                country: document.getElementById('regionCountry').value,
                name_ko: document.getElementById('regionNameKo').value,
                name_en: document.getElementById('regionNameEn').value,
                description: document.getElementById('regionDescription').value,
                image_url: document.getElementById('regionImageUrl').value,
                display_order: parseInt(document.getElementById('regionDisplayOrder').value),
                is_active: document.getElementById('regionIsActive').value === 'true'
            };
            
            try {
                let response;
                if (document.getElementById('regionId').value) {
                    // Update
                    response = await fetch(`${API_BASE}/regions?id=${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create
                    response = await fetch(`${API_BASE}/regions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                const result = await response.json();
                if (result.success) {
                    alert('저장되었습니다.');
                    closeRegionModal();
                    await loadRegions();
                } else {
                    alert('저장에 실패했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Save region error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        });

        function editRegion(id) {
            openRegionModal(id);
        }

        async function deleteRegion(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/regions?id=${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('삭제되었습니다.');
                    await loadRegions();
                } else {
                    alert('삭제에 실패했습니다: ' + result.error);
                }
            } catch (error) {
                console.error('Delete region error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // Resort Modal
        async function openResortModal(resortId = null) {
            const modal = document.getElementById('resortModal');
            const form = document.getElementById('resortForm');
            const title = document.getElementById('resortModalTitle');
            const regionSelect = document.getElementById('resortRegionId');
            
            // Load regions for dropdown
            regionSelect.innerHTML = '<option value="">지역 선택...</option>';
            currentRegions.forEach(region => {
                regionSelect.innerHTML += `<option value="${region.id}">${region.name_ko} (${region.country})</option>`;
            });
            
            form.reset();
            
            if (resortId) {
                title.textContent = '리조트 수정';
                const resort = currentResorts.find(r => r.id === resortId);
                if (resort) {
                    document.getElementById('resortId').value = resort.id;
                    document.getElementById('resortRegionId').value = resort.region_id;
                    document.getElementById('resortNameKo').value = resort.name_ko;
                    document.getElementById('resortNameEn').value = resort.name_en;
                    document.getElementById('resortCategory').value = resort.category || '';
                    document.getElementById('resortDescription').value = resort.description || '';
                    document.getElementById('resortMainImageUrl').value = resort.main_image_url || '';
                    
                    // 갤러리 이미지 로드
                    const galleryImages = resort.gallery_images || [];
                    for (let i = 0; i < 6; i++) {
                        const input = document.getElementById(`resortGalleryImage${i + 1}`);
                        if (input) {
                            input.value = galleryImages[i] || '';
                        }
                    }
                    
                    document.getElementById('resortDisplayOrder').value = resort.display_order || 0;
                    document.getElementById('resortIsActive').value = resort.is_active ? 'true' : 'false';
                }
            } else {
                title.textContent = '리조트 추가';
            }
            
            modal.classList.add('active');
        }

        function closeResortModal() {
            const modal = document.getElementById('resortModal');
            modal.classList.remove('active');
            
            // Reset file inputs
            document.getElementById('resortMainImageFile').value = '';
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`galleryImageFile${i}`).value = '';
            }
        }

        document.getElementById('resortForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('🚀 Form submitted');
            
            const id = document.getElementById('resortId').value || `resort-${Date.now()}`;
            
            // Collect gallery images from individual fields
            const gallery_images = [];
            for (let i = 1; i <= 6; i++) {
                const url = document.getElementById(`resortGalleryImage${i}`).value.trim();
                if (url && url !== '📤 업로드 중...') {
                    gallery_images.push(url);
                }
            }
            
            // Parse features (줄바꿈으로 구분)
            const featuresText = document.getElementById('resortFeatures').value;
            const features = featuresText
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            // 메인 이미지 URL (업로드 중이면 제외)
            const mainImageUrl = document.getElementById('resortMainImageUrl').value.trim();
            const validMainImageUrl = (mainImageUrl && mainImageUrl !== '📤 업로드 중...') ? mainImageUrl : '';
            
            const regionId = document.getElementById('resortRegionId').value;
            const nameKo = document.getElementById('resortNameKo').value;
            
            console.log('📋 Form values:', {
                regionId,
                nameKo,
                mainImageUrl: validMainImageUrl
            });
            
            // 필수 필드 검증
            if (!regionId) {
                alert('❌ 지역을 선택해주세요!');
                return;
            }
            
            if (!nameKo) {
                alert('❌ 리조트 이름(한글)을 입력해주세요!');
                return;
            }
            
            const data = {
                id,
                region_id: regionId,
                name_ko: nameKo,
                name_en: document.getElementById('resortNameEn').value,
                category: document.getElementById('resortCategory').value,
                description: document.getElementById('resortDescription').value,
                main_image_url: validMainImageUrl,
                gallery_images: gallery_images,
                features: features,
                display_order: parseInt(document.getElementById('resortDisplayOrder').value) || 0,
                is_active: document.getElementById('resortIsActive').value === 'true'
            };
            
            console.log('💾 Saving resort data:', data);
            console.log('📸 Gallery images count:', gallery_images.length);
            
            try {
                let response;
                const isUpdate = document.getElementById('resortId').value;
                
                if (isUpdate) {
                    // Update
                    console.log('📝 Updating resort:', id);
                    response = await fetch(`${API_BASE}/resorts?id=${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create
                    console.log('➕ Creating new resort');
                    response = await fetch(`${API_BASE}/resorts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                console.log('🌐 Response status:', response.status);
                
                const result = await response.json();
                console.log('✅ Save result:', result);
                
                if (result.success) {
                    alert('✅ 저장되었습니다!');
                    closeResortModal();
                    await loadResorts();
                } else {
                    alert('❌ 저장에 실패했습니다: ' + result.error);
                    console.error('Save failed:', result);
                }
            } catch (error) {
                console.error('❌ Save resort error:', error);
                alert('❌ 저장 중 오류가 발생했습니다: ' + error.message);
            }
        });

        function editResort(id) {
            openResortModal(id);
        }

        async function deleteResort(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/resorts?id=${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('삭제되었습니다.');
                    await loadResorts();
                } else {
                    alert('삭제에 실패했습니다: ' + result.error);

        // Inquiry Detail Modal
        function viewInquiryDetail(inquiryId) {
            const inquiry = currentInquiries.find(i => i.id === inquiryId);
            if (!inquiry) return;
            
            const modal = document.getElementById('inquiryDetailModal');
            const createdDate = new Date(inquiry.created_at).toLocaleString('ko-KR');
            
            document.getElementById('detailName').textContent = inquiry.name;
            document.getElementById('detailEmail').textContent = inquiry.email;
            document.getElementById('detailPhone').textContent = inquiry.phone;
            document.getElementById('detailDestination').textContent = inquiry.destination;
            document.getElementById('detailBudget').textContent = inquiry.budget || '-';
            document.getElementById('detailTravelers').textContent = inquiry.travelers || '-';
            document.getElementById('detailDuration').textContent = inquiry.duration || '-';
            document.getElementById('detailSubject').textContent = inquiry.subject;
            document.getElementById('detailMessage').textContent = inquiry.message;
            document.getElementById('detailCreatedAt').textContent = createdDate;
            
            let statusText = '대기';
            if (inquiry.status === 'completed') statusText = '완료';
            else if (inquiry.status === 'processing') statusText = '처리중';
            document.getElementById('detailStatus').textContent = statusText;
            
            modal.style.display = 'flex';
        }
        
        function closeInquiryDetailModal() {
            document.getElementById('inquiryDetailModal').style.display = 'none';
        }

        // Review Detail Modal
        function viewReviewDetail(reviewId) {
            const review = currentReviews.find(r => r.id === reviewId);
            if (!review) return;
            
            const modal = document.getElementById('reviewDetailModal');
            const createdDate = new Date(review.created_at).toLocaleString('ko-KR');
            
            document.getElementById('reviewDetailAuthor').textContent = review.author_name;
            document.getElementById('reviewDetailTravelDate').textContent = review.travel_date;
            document.getElementById('reviewDetailDestination').textContent = review.destination_kr || review.destination;
            document.getElementById('reviewDetailRating').textContent = '⭐'.repeat(review.rating) + ` (${review.rating}/5)`;
            document.getElementById('reviewDetailTitle').textContent = review.title;
            document.getElementById('reviewDetailContent').textContent = review.content;
            document.getElementById('reviewDetailCreatedAt').textContent = createdDate;
            
            // 이미지 표시
            const imageSection = document.getElementById('reviewImageSection');
            if (review.image_url) {
                document.getElementById('reviewDetailImage').src = review.image_url;
                imageSection.style.display = 'block';
            } else {
                imageSection.style.display = 'none';
            }
            
            // 상태 표시
            let statusText = '대기';
            if (review.status === 'approved') statusText = '승인';
            else if (review.status === 'rejected') statusText = '거부';
            document.getElementById('reviewDetailStatus').textContent = statusText;
            
            document.getElementById('reviewDetailFeatured').textContent = review.is_featured ? '예' : '아니오';
            
            modal.style.display = 'flex';
        }

            document.getElementById('reviewDetailModal').style.display = 'none';
