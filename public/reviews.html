    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    <script>
        // Load reviews on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadReviews();
        });
        
        // Load reviews function
        async function loadReviews() {
            const container = document.getElementById('reviews-container');
            
            try {
                const response = await fetch('/api/reviews?status=approved');
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const reviews = result.data;
                    
                    container.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem;">
                            ${reviews.map(review => createReviewCard(review)).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <div style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, #C9A96E, #D4AF37); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-comments" style="font-size: 2rem; color: white;"></i>
                            </div>
                            <p style="font-size: 1.2rem; color: #7A7A7A; margin-bottom: 1.5rem;">아직 등록된 후기가 없습니다.</p>
                            <a href="/review-write" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #C9A96E, #D4AF37); color: white; border-radius: 10px; text-decoration: none; font-weight: 600; transition: transform 0.3s ease;">
                                <i class="fas fa-pen" style="margin-right: 8px;"></i>첫 후기 작성하기
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <div style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: #f8d7da; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #721c24;"></i>
                        </div>
                        <p style="font-size: 1.2rem; color: #721c24;">후기를 불러오는 중 오류가 발생했습니다.</p>
                    </div>
                `;
            }
        }
        
        // Create review card
        function createReviewCard(review) {
            const stars = '⭐'.repeat(review.rating);
            const imageHtml = review.image_url 
                ? `<img src="${escapeHtml(review.image_url)}" alt="${escapeHtml(review.title)}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 15px 15px 0 0;" onerror="this.style.display='none'">` 
                : `<div style="width: 100%; height: 250px; background: linear-gradient(135deg, rgba(201, 169, 110, 0.2), rgba(212, 175, 55, 0.2)); border-radius: 15px 15px 0 0; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-image" style="font-size: 3rem; color: #C9A96E; opacity: 0.5;"></i>
                </div>`;
            
            return `
                <div style="background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer;" onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 30px rgba(0,0,0,0.15)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 20px rgba(0,0,0,0.08)'">
                    ${imageHtml}
                    <div style="padding: 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div style="font-size: 1.3rem;">${stars}</div>
                            <span style="background: linear-gradient(135deg, #C9A96E, #D4AF37); color: white; padding: 0.3rem 0.8rem; border-radius: 50px; font-size: 0.85rem; font-weight: 600;">${escapeHtml(review.destination_kr)}</span>
                        </div>
                        <h3 style="font-size: 1.3rem; color: #2C2C2C; margin-bottom: 0.8rem; font-weight: 700; line-height: 1.4;">${escapeHtml(review.title)}</h3>
                        <p style="color: #7A7A7A; line-height: 1.6; margin-bottom: 1rem; font-size: 0.95rem;">${escapeHtml(review.content.substring(0, 120))}${review.content.length > 120 ? '...' : ''}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid #E8E8E8; color: #7A7A7A; font-size: 0.9rem;">
                            <span><i class="fas fa-user" style="margin-right: 5px; color: #C9A96E;"></i> ${escapeHtml(review.author_name)}</span>
                            <span><i class="fas fa-calendar" style="margin-right: 5px; color: #C9A96E;"></i> ${escapeHtml(review.travel_date)}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // HTML escape
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
    </script>
